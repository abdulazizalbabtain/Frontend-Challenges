<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div>
            <img class="profile" src="./assets/images/avatar-jessica.jpeg">
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United kingdom</p>
            <p style="color: hsl(0, 0%, 100%);">"Front-end developer and acid reader."</p>
        </div>
        <div>
            <div class="social-link">GitHub</div>
            <div class="social-link">Frontend Mentor</div>
            <div class="social-link">LinkedIn</div>
            <div class="social-link">Twiter</div>
            <div class="social-link">Instagram</div>
        </div>
    </div>
</body>
</html>
